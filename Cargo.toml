axum = "0.8.5"
axum-server = "0.7.2"
tower-http = { version = "0.6.6", features = ["fs"] }
hyper-rustls = "0.27.7"
hyper-util = "0.1.17"
serde_json = "1.0.145"
local-ip-address = "0.6.5"
gumdrop = "0.8.1"
notify-rust = "4.11.7"
tracing-subscriber = "0.3.20"
tracing-appender = "0.2.3"
ansi_term = "0.12.1"
