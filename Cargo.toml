chrono = "0.4.42"
rand = "0.9.2"
pythonize = "0.26.0"
indexmap = { version = "2.11.4", features = ["serde"] }
image = "0.25.8"
base64 = "0.22.1"
tempfile = "3.23.0"
indicatif = "0.18.0"
webbrowser = "1.0.5"
