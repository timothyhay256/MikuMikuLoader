name: build

on:
  push:

permissions:
  contents: write

jobs:
  build:
    name: ${{ matrix.platform.os_name }} with rust ${{ matrix.toolchain }}
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os_name: Linux-x86_64
            target: x86_64-unknown-linux-gnu
            bin: MikuMikuLoader-linux-amd64
          - os_name: Windows-x86_64
            target: x86_64-pc-windows-msvc
            bin: MikuMikuLoader-amd64.exe
        toolchain:
          - nightly
    steps:
      - uses: actions/checkout@v3

      - name: Install cargo-xwin (Windows only)
        if: matrix.platform.os_name == 'Windows-x86_64'
        run: |
          cargo install --locked cargo-xwin
          echo "Added cargo bin to PATH"
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Build with cargo-xwin (Windows) or cargo (Linux)
        run: |
          if [ "${{ matrix.platform.os_name }}" = "Windows-x86_64" ]; then
            cargo xwin build --target ${{ matrix.platform.target }} --release --locked
          else
            cargo build --target ${{ matrix.platform.target }} --release --locked
          fi

      - name: Rename binary (Linux)
        if: matrix.platform.os_name == 'Linux-x86_64'
        run: mv target/${{ matrix.platform.target }}/release/MikuMikuLoader target/${{ matrix.platform.target }}/release/${{ matrix.platform.bin }}

      - name: Rename binary (Windows)
        if: matrix.platform.os_name == 'Windows-x86_64'
        run: mv target/${{ matrix.platform.target }}/release/MikuMikuLoader.exe target/${{ matrix.platform.target }}/release/${{ matrix.platform.bin }}

      - name: Generate SHA-256
        run: |
          FILE=target/${{ matrix.platform.target }}/release/${{ matrix.platform.bin }}
          shasum -a 256 "$FILE" | cut -d ' ' -f 1 > "$FILE.sha256"

      - name: Upload binary and SHA-256 checksum as build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.target }}-artifacts
          path: |
            target/${{ matrix.platform.target }}/release/${{ matrix.platform.bin }}
            target/${{ matrix.platform.target }}/release/${{ matrix.platform.bin }}.sha256
